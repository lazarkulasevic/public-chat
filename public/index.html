    <meta charset="UTF-8">

    <meta property="og:title" content="Public Chat">
    <meta property="og:url" content="https://lazars-chat.web.app">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Public Chat built from scratch by Lazar Kulasevic, using HTML5, CSS3 & vanilla JavaScript. Enter your name and say hi :)">

    <meta name="twitter:title" content="Public Chat">
    <meta name="twitter:description" content="Public Chat built from scratch by Lazar Kulasevic, using HTML5, CSS3 & vanilla JavaScript. Enter your name and say hi :)">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="col-12 col-t-12">
        <h1>IT Bootcamp Chat</h1>
        <p>Choose a chatroom</p>
        <div>
            <nav>
                <ul class="menu">
                    <li>#general</li>
                    <li>#js</li>
                    <li>#homework</li>
                    <li>#tests</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="col-12 col-t-12 chat">
        <ul class="messages"></ul>
    </section>

    <footer class="col-12 col-t-12">
        <div class="input-wrapper">
            <input class="fa fa-undo" type="button" id="resetColor" value="&#xf0e2">
            <input type="color" name="color" id="colorpicker">
            <input type="button" id="updateColor" value="Update Color">
        </div>
        <div class="input-wrapper">
            <input type="date" name="datefrom" class="inputDate">
            <input type="date" name="dateto" class="inputDate">
            <input type="button" id="setDates" value="Filter by date">
        </div>
        <div class="input-wrapper">
            <form id="send">
                <textarea type="text" id="message" autocomplete="off" placeholder="Your message..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="input-wrapper">
            <input type="text" name="username" id="username" autocomplete="off" placeholder="Username">
            <input type="button" name="update" value="Update">
        </div>
        <div id="alert"></div>
        <div class="developer">
            Created with <span>&hearts;</span> by <a href="https://github.com/lazarkulasevic">Lazar Kulasevic</a>.
        </div>
    </footer>
